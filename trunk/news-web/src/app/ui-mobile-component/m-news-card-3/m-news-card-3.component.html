<div class="card card-plain card-blog" (click)="viewNewsDetail($event)">
  <div class="card-image">
    <a [href]="news | redirectLink">
      <img class="img img-raised img-content-md-3 cover-img" [src]="image?.url" width="500" height="400"/>
    </a>
  </div>

  <div class="card-content">
    <h4 class="card-title fixed-font-m">
      <a [href]="news | redirectLink">{{news?.title}}</a>
    </h4>
  </div>

  <div class="affect-on-div" [@readyStateChanged]="readyState"></div>
</div>
