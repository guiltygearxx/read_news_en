<div class="section-space-home"></div>

<div class="col-md-12 change-background-web-page">

    <div class="col-sm-1 col-md-1">
    </div>

    <!--phan tin tuc chinh-->
    <div *ngIf="!isLoadingTinChinh()" infinite-scroll class="col-sm-7 col-md-7" (scrolled)="showMore()"
         [infiniteScrollDistance]="1">

        <!--phan 7 card tin tuc chinh tren trang chu-->
        <div class="col-md-12 nopadding" style="background: #fff">
            <div class="col-md-8 fake-cusor">

                <app-news-card [image]="getTinChinhNewsImage(getTinChinhNews2(0))" [news]="getTinChinhNews2(0)"
                               [now]="now">
                </app-news-card>

            </div>
            <div class="col-md-4 col-xs-12">

                <app-news-card-2 [image]="getTinChinhNewsImage(getTinChinhNews2(1))" [news]="getTinChinhNews2(1)"
                                 [now]="now">
                </app-news-card-2>

            </div>
            <div class="col-md-4 col-xs-12">

                <app-news-card-2 [image]="getTinChinhNewsImage(getTinChinhNews2(2))" [news]="getTinChinhNews2(2)"
                                 [now]="now">
                </app-news-card-2>

            </div>
        </div>

        <div class="col-md-4 col-xs-12">

            <app-news-card-3 [iFlagVideo]="false" [image]="getTinChinhNewsImage(getTinChinhNews2(3))" [news]="getTinChinhNews2(3)"
                             [now]="now">
            </app-news-card-3>

        </div>

        <div class="col-md-4 col-xs-12">

            <app-news-card-3 [iFlagVideo]="false" [image]="getTinChinhNewsImage(getTinChinhNews2(4))" [news]="getTinChinhNews2(4)"
                             [now]="now">
            </app-news-card-3>

        </div>

        <div class="col-md-4 col-xs-12">

            <app-news-card-3 [iFlagVideo]="false" [image]="getTinChinhNewsImage(getTinChinhNews2(5))" [news]="getTinChinhNews2(5)"
                             [now]="now">
            </app-news-card-3>

        </div>
        <!--end:phan 7 card tin tuc chinh tren trang chu-->

        <ng-container *ngFor="let news of getTinChinhNewsList(); let newsIndex = index">

            <ng-container *ngIf="(newsIndex % 10 < 6)">
                <hr class="col-md-12"/>

                <app-news-card-4 [image]="getTinChinhNewsImage(news)" [news]="news" [now]="now">
                </app-news-card-4>
            </ng-container>

            <ng-container *ngIf="(newsIndex % 10 >= 6)">

                <app-news-card-5 [image]="getTinChinhNewsImage(news)" [news]="news" [now]="now">
                </app-news-card-5>

            </ng-container>

        </ng-container>

    </div>
    <!--phan tin tuc chinh:end-->

    <!--phan loading cho tin chinh-->
    <div *ngIf="isLoadingTinChinh()" class="col-sm-7 col-md-7">

        <div class="col-md-12 nopadding" style="background: #fff">

            <div class="col-md-8 fake-cusor">
                <app-news-loading-card></app-news-loading-card>
            </div>

            <div class="col-md-4">
                <app-news-loading-card-2></app-news-loading-card-2>
            </div>

            <div class="col-md-4">
                <app-news-loading-card-2></app-news-loading-card-2>
            </div>
        </div>

        <div class="col-md-4">
            <app-news-loading-card-3></app-news-loading-card-3>
        </div>

        <div class="col-md-4">
            <app-news-loading-card-3></app-news-loading-card-3>
        </div>

        <div class="col-md-4">
            <app-news-loading-card-3></app-news-loading-card-3>
        </div>

        <hr class="col-md-12"/>

        <app-news-loading-card-4></app-news-loading-card-4>

        <hr class="col-md-12"/>

        <app-news-loading-card-4></app-news-loading-card-4>

    </div>
    <!--phan loading cho tin chinh:end-->

    <div class="col-sm-3 col-md-3 border-radius-fix" style="background: #fff">

        <div class="col-md-12 nopadding" style="margin-top: 3px;">
            <ul class="nav nav-pills nav-pills-square">
                <li class="active">
                    <a href="#pill1" data-toggle="tab">Tin mới</a>
                </li>
                <li>
                    <a href="#pill2" data-toggle="tab">Tin nóng</a>
                </li>
            </ul>
            <div class="tab-content tab-space">
                <div class="tab-pane active" id="pill1">
                    <ng-container *ngIf="isLoadingTinNoiBat()">
                        <app-news-loading-card-6></app-news-loading-card-6>
                        <app-news-loading-card-6></app-news-loading-card-6>
                        <app-news-loading-card-6></app-news-loading-card-6>
                        <app-news-loading-card-6></app-news-loading-card-6>
                        <app-news-loading-card-6></app-news-loading-card-6>
                    </ng-container>

                    <ng-container *ngIf="!isLoadingTinNoiBat()">
                        <ng-container *ngFor="let news of getTinNoiBatNewsList();">
                            <app-news-card-6 [image]="getTinNoiBatNewsImage(news)" [news]="news" [now]="now">
                            </app-news-card-6>
                        </ng-container>
                    </ng-container>
                </div>
                <div class="tab-pane" id="pill2">
                    <ng-container *ngIf="isLoadingTinNong()">
                        <app-news-loading-card-6></app-news-loading-card-6>
                        <app-news-loading-card-6></app-news-loading-card-6>
                        <app-news-loading-card-6></app-news-loading-card-6>
                        <app-news-loading-card-6></app-news-loading-card-6>
                        <app-news-loading-card-6></app-news-loading-card-6>
                    </ng-container>

                    <ng-container *ngIf="!isLoadingTinNong()">
                        <ng-container *ngFor="let news of getTinNongNewsList();">
                            <app-news-card-6 [image]="getTinNongNewsImage(news)" [news]="news" [now]="now">
                            </app-news-card-6>
                        </ng-container>
                    </ng-container>
                </div>

            </div>
        </div>

        <hr class="col-md-12"/>

        <h5 style="font-weight: bold;margin-bottom: 0px;">Thời sự</h5>

        <hr class="col-md-12"/>

        <ng-container *ngIf="isLoadingThoiSu()">
            <app-news-loading-card-6></app-news-loading-card-6>
            <app-news-loading-card-6></app-news-loading-card-6>
            <app-news-loading-card-6></app-news-loading-card-6>
            <app-news-loading-card-6></app-news-loading-card-6>
            <app-news-loading-card-6></app-news-loading-card-6>
        </ng-container>

        <ng-container *ngIf="!isLoadingThoiSu()">
            <ng-container *ngFor="let news of getThoiSuNewsList();">
                <app-news-card-6 [image]="getThoiSuNewsImage(news)" [news]="news" [now]="now">
                </app-news-card-6>
            </ng-container>
        </ng-container>

        <hr class="col-md-12"/>

        <h5 style="font-weight: bold;margin-bottom: 0px;">Video</h5>

        <hr class="col-md-12"/>

        <ng-container *ngIf="isLoadingVideo()">
            <app-news-loading-card-6></app-news-loading-card-6>
            <app-news-loading-card-6></app-news-loading-card-6>
            <app-news-loading-card-6></app-news-loading-card-6>
            <app-news-loading-card-6></app-news-loading-card-6>
            <app-news-loading-card-6></app-news-loading-card-6>
        </ng-container>

        <ng-container *ngIf="!isLoadingVideo()">
            <ng-container *ngFor="let news of getVideoNewsList(); let newsIndex = index">

                <ng-container *ngIf="(newsIndex % 8 < 5)">

                    <app-news-card-video-small [image]="getVideoNewsImage(news)" [news]="news" [now]="now">
                    </app-news-card-video-small>

                </ng-container>
                <ng-container *ngIf="(newsIndex % 8 > 6)">

                    <hr class="col-md-12 fixed-margin-m"/>

                    <app-news-card-3 [iFlagVideo]="true" [image]="getVideoNewsImage(news)" [news]="news" [now]="now" style="height: 214px">
                    </app-news-card-3>

                    <hr class="col-md-12 fixed-margin-m"/>

                </ng-container>
            </ng-container>
        </ng-container>

        <hr class="col-md-12"/>

        <div class="col-md-12 nopadding">

            <app-tin-tuc-phu></app-tin-tuc-phu>

        </div>

        <hr class="col-md-12"/>

    </div>

    <div class="col-sm-1 col-md-1">
    </div>
</div>
