<div class="card card-plain card-blog">
    <div class="card-image">
        <a href="#pablo">
            <img class="img img-raised" [src]="image?.url" width="500" height="400"/>
        </a>
        <span class="label label-confix-content">{{news?.rssSourceGroupTitle}} {{news?.pubDate | displayNewsTime : now}}</span>
    </div>

    <div class="card-content">
        <h4 class="card-title">
            <a href="#pablo">{{news?.title}}</a>
        </h4>
    </div>
</div>
