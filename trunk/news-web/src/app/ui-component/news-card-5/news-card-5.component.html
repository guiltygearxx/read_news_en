<div class="col-md-3">
    <div class="card card-plain card-blog hover-element-type">
        <div class="card-image">
            <a href="#pablo">
                <img class="img img-raised img-content-card-5" [src]="image?.url" width="500" height="400"/>
            </a>
            <span class="label label-confix-content">{{news?.rssSourceGroupTitle}} {{news?.pubDate | displayNewsTime : now}}</span>
            <span class="label label-confix-content-video" *ngIf="news.typeContent == 'video'"><i class="fa fa-play-circle-o fa-2x"></i></span>
        </div>

        <div class="card-content">
            <h5 class="card-title">
                <a href="#pablo">{{news?.title}}</a>
            </h5>
        </div>
    </div>
</div>
