<div class="col-md-3">
    <div class="card card-plain card-blog hover-element-type">
        <a [href]="news | redirectLink" target="_blank">
            <div class="card-image">

                <a [href]="news | redirectLink" target="_blank">
                    <img class="img img-raised img-content-card-5 cover-img"
                         [src]="image?.url || 'assets/img/image_news.jpg'" width="500" height="400"/>
                </a>

                <span class="label label-confix-content">{{news?.rssSourceGroupTitle}} {{news?.pubDate | displayNewsTime : now}}</span>

                <span class="label label-confix-content-video" *ngIf="news.typeContent == 'video'">
                <i class="fa fa-play-circle-o fa-2x"></i>
            </span>
            </div>

            <div class="card-content">
                <h5 class="card-title">
                    <a [href]="news | redirectLink" class="font-baode-big" target="_blank">{{news?.title}}</a>
                </h5>
            </div>

            <div class="affect-on-div" [@readyStateChanged]="readyState"></div>
        </a>
    </div>
</div>
