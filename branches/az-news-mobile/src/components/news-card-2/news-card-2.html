<ion-card (click)="goToViewDetail()">

  <ion-row>

    <ion-col>

      <img [src]="image?.url || 'assets/img/image_news.jpg'"/>

    </ion-col>

    <ion-col col-8>

      <h2>
        {{news?.title}}
      </h2>

      <div style="bottom: 0px; width: 100%; margin-bottom: 1px;">

        <ion-note>
          {{news?.pubDate | displayNewsTime :now}} |  <span><a (click)="goToViewDetail" style="color: #7b7e84; font-weight: bold">{{news?.rssSourceGroupTitle}}</a></span>
        </ion-note>

      </div>

    </ion-col>

  </ion-row>

</ion-card>
