<ion-card (click)="goToViewDetail()" class="custom-ion-card">

  <img [src]="image?.url || 'assets/img/image_news.jpg'" class="custom-card-img"/>

  <ion-card-content>

    <ion-card-title>
      {{news?.title}}
    </ion-card-title>

    <ion-note>
      {{news?.pubDate | displayNewsTime :now}} | {{news?.rssSourceGroupTitle}}
    </ion-note>

  </ion-card-content>

</ion-card>
