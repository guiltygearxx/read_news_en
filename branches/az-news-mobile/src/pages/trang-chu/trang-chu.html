<ion-content no-padding>

  <ion-refresher (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ng-container *ngFor="let news of newsList; let newsIndex = index">

      <ng-container *ngIf="newsIndex == 0; then mainNews else otherNews">
      </ng-container>

      <ng-template #mainNews>

        <news-card-1 [news]="news" [image]="getImage(news)" [now]="now"></news-card-1>

      </ng-template>

      <ng-template #otherNews>

        <hr _ngcontent-c5="" class="col-md-12 fixed-margin-m">

        <news-card-2 [news]="news" [image]="getImage(news)" [now]="now"></news-card-2>

      </ng-template>

    </ng-container>

  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreNews($event)">

    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>

  </ion-infinite-scroll>

</ion-content>
